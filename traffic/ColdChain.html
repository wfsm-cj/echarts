<!DOCTYPE html>
<html lang="en">
<!-- https://www.jianshu.com/p/d6e889af6516 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="echartMap" style="width: 1000px;height:1000px;"></div>
    <script src="jquery.min.js"></script>
    <script src="echarts.min.js"></script>
    <script src="guizhou.js"></script>
    <script src="ColdCar.js"></script>
    <script type="text/javascript">
       // 基于准备好的dom，初始化echarts实例
       var myChart = echarts.init(document.getElementById('echartMap'));
       var option = {
           tooltip: {
               show: true,
               trigger: 'item',
               triggerOn: 'click',
               formatter: "名称:{b}<br />坐标:{c}"
           },
           series: [{
                   name: "冷链运输车分布",
                   type: 'custom',//配置显示方式为用户自定义
                   coordinateSystem: 'geo',
                   itemStyle: {
                       normal: {
                           color: '#46bee9'
                       }
                   },
                   renderItem: function (params, api) {//具体实现自定义图标的方法
                       return {
                           type: 'image',
                           style: {
                               image: "汽车.png",
                               x: api.coord([
                                   coldCar[params.dataIndex].value[0], coldCar[params.dataIndex]
                                       .value[1]
                               ])[0],
                               y: api.coord([
                                   coldCar[params.dataIndex].value[0], coldCar[params.dataIndex]
                                       .value[1]
                               ])[1]
                           }
                       }
                   },
                   data: coldCar
               }
           ],
           legend: {
               type: "plain",
               show: true,
               orient: 'vertical',
               top: 'middle',
               left: 'left',
               data: [
                   {
                       name: "冷链运输车分布",
                       icon: "circle",
                       textStyle: {
                           color: "#a9d6fa"
                       }
                   }
               ]
           },
           geo: {//引入贵州省的地图
               map: '贵州',
               label: {
                   emphasis: {
                       show: false
                   }
               },
               roam: true,
               zoom: 1,
               itemStyle: {
                   normal: {
                       borderColor: '#387ba7',
                       shadowColor: 'rgba(0, 0, 0, 0.5)',
                       shadowBlur: 10,
                       shadowOffsetX: 10
                   },
                   emphasis: {
                       areaColor: '#b3f3f3'
                   }
               },
               regions: [//对不同的区块进行着色
                   {
                       name: '毕节市',
                       itemStyle: {
                           normal: {
                               areaColor: '#2b97df'
                           }
                       }
                   }, {
                       name: '遵义市',
                       itemStyle: {
                           normal: {
                               areaColor: '#a9d6fd'
                           }
                       }
                   }, {
                       name: '铜仁市',
                       itemStyle: {
                           normal: {
                               areaColor: '#3497df'
                           }
                       }
                   }, {
                       name: '贵阳市',
                       itemStyle: {
                           normal: {
                               areaColor: '#0d4369'
                           }
                       }
                   }, {
                       name: '安顺市',
                       itemStyle: {
                           normal: {
                               areaColor: '#005c9b'
                           }
                       }
                   }, {
                       name: '黔西南布依族苗族自治州',
                       itemStyle: {
                           normal: {
                               areaColor: '#a9d6fd'
                           }
                       }
                   }, {
                       name: '六盘水市',
                       itemStyle: {
                           normal: {
                               areaColor: '#0d4369'
                           }
                       }
                   }, {
                       name: '黔东南苗族侗族自治州',
                       itemStyle: {
                           normal: {
                               areaColor: '#005c9b'
                           }
                       }
                   }, {
                       name: '黔南布依族苗族自治州',
                       itemStyle: {
                           normal: {
                               areaColor: '#2b97df'
                           }
                       }
                   }
               ]
           }
       };
       myChart.setOption(option);
    </script>
</body>

</html>
